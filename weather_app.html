<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-up">
        <h4>
          
          <div class="row">
            <ul class="city-row">
              <li id="london">London</li>
              <li id="budapest">Budapest</li>
              <li id="ontario">Ontario</li>
              <li id="warsaw">Warsaw</li>
              <li id="berlin">Berlin</li>
            </ul>
          </div>  
        </h4>

        <form class="search-bar" id="search-bar">
          <input
            type="text"
            placeholder="Type a city"
            autofocus="on"
            autocomplete="off"
            id="inputCity"
          />
           <button type="submit" value="Search" class="btn btn-primary mb-1" id="findCity">Search</button>
           <button type="button" class="btn btn-warning mb-1" id="currentLocation">Current</button>
        
        </form>
        <br />
        <h1 id="currentCity"> Cherkasy, Ukraine</h1>
        <ul>
          <li id="date">
          <span class="weekDay" id="current-day"></span>
          <span class= "time" id="current-time"></span>
          </li>
          <li id="description">Sunny</li>
        </ul>
        <br />
        <div class="row">
          
          <div class="col-6">
            <div class="clearfix">
              
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Sunny icon"
                id="main-weather-image" 
                class="weather-image float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temp">19</span>
                <span class="units"> <a href="#" id="celsius">°C </a>| <a href="#" id="fahrenheit">°F</a></span>
              </div> 
            </div>
          </div>
        
          <div class="col-6">
            <ul class="weatherCondition">
              <li >Humidity: <span id="humidity">52</span>%</li>
              <li >Wind: <span id="wind">18</span>mph</li>
              <li >Pressure: <span id="pressure">22</span>hPa</li>
            </ul>  
          </div>
          
        </div>

      <div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>

              <p class="weather-icon">
                <img class="displayed"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                />
              </p>

              <p class="card-text"><strong>32°</strong>/20°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>

              <p class="weather-icon">
                <img class="displayed"
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                  alt=""
                />
              </p>

              <p class="card-text"><strong>32°</strong>/20°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>

              <p class="weather-icon">
                <img class="displayed"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                />
              </p>

              <p class="card-text"><strong>28°</strong>/19°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>

              <p class="weather-icon">
                <img class="displayed"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                />
              </p>

              <p class="card-text"><strong>30°</strong>/19°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>

              <p class="weather-icon">
                <img class="displayed"
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt=""
                />
              </p>

              <p class="card-text"><strong>32°</strong>/20°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>

              <p class="weather-icon">
                <img class="displayed"
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt=""
                />
              </p>

              <p class="card-text"><strong>32°</strong>/20°</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
